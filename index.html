<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <section class="calculator">
            <div class="display">0</div>
            <div class="keyboard">
                <button class="btn-ac oper calbtn">AC</button>
                <button class="btn-del oper calbtn">Del</button>
                <button class="btn-percent oper calbtn">%</button>
                <button class="btn-divide oper calbtn">÷</button>
                <button class="btn-7 num calbtn">7</button>
                <button class="btn-8 num calbtn">8</button>
                <button class="btn-9 num calbtn">9</button>
                <button class="btn-multi oper calbtn">×</button>
                <button class="btn-4 num calbtn">4</button>
                <button class="btn-5 num calbtn">5</button>
                <button class="btn-6 num calbtn">6</button>
                <button class="btn-sub oper calbtn">–</button>
                <button class="btn-1 num calbtn">1</button>
                <button class="btn-2 num calbtn">2</button>
                <button class="btn-3 num calbtn">3</button>
                <button class="btn-add oper calbtn">+</button>
                <button class="btn-0 num calbtn">0</button>
                <button class="btn-dot num calbtn">.</button>
                <button class="btn-equal oper calbtn">=</button>
                <button class="btn-save oper calbtn">Save</button>
            </div>
        </section>
        <div class="save-list-container" hidden>
            <div class="save-list">
                <div class="cache">
                    <div class="box">
                        <p>A</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>B</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>C</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>D</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>E</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>F</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>x</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>y</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                    <div class="box">
                        <p>z</p>
                        <div class="val">0</div>
                        <button class="save li-btn">Save</button>
                        <button class="call li-btn">Call</button>
                    </div>
                </div>
                <div class="control">
                    <button class="del-cache">Delete cache</button>
                </div>
                <button class="close">x</button>
            </div>
        </div>
    </main>
    <footer>
        Made by Theta | The Odin project
    </footer>
    <script src="main.js"></script>
</body>
</html>
