<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <section class="calculator">
            <div class="display">0</div>
            <div class="keyboard">
                <button class="btn-ac oper">AC</button>
                <button class="btn-del oper">Del</button>
                <button class="btn-percent oper">%</button>
                <button class="btn-divide oper">/</button>
                <button class="btn-7 num">7</button>
                <button class="btn-8 num">8</button>
                <button class="btn-9 num">9</button>
                <button class="btn-multi oper">x</button>
                <button class="btn-4 num">4</button>
                <button class="btn-5 num">5</button>
                <button class="btn-6 num">6</button>
                <button class="btn-sub oper">-</button>
                <button class="btn-1 num">1</button>
                <button class="btn-2 num">2</button>
                <button class="btn-3 num">3</button>
                <button class="btn-add oper">+</button>
                <button class="btn-0 num">0</button>
                <button class="btn-dot num">.</button>
                <button class="btn-equal oper">=</button>
                <button class="btn-save oper">Save</button>
            </div>
        </section>
    </main>
    <footer>
        Made by Theta | The Odin project
    </footer>
    <script src="main.js"></script>
</body>
</html>
